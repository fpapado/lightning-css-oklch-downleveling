<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Colour syntax</title>
    <link rel="stylesheet" id="css-native" href="/index.css" />
    <link
      rel="stylesheet"
      id="css-transpiled"
      href="/index-transpiled.css"
      media="print"
    />
  </head>
  <body>
    <button id="toggle">Toggle Native/Transpiled</button>
    <output>native</output>
    <section>
      <div>Lch percentage</div>
      <div class="lch-percentage"></div>
    </section>
    <section>
      <div>Lch number</div>
      <div class="lch-number"></div>
    </section>
    <section>
      <div>Oklch percentage</div>
      <div class="oklch-percentage"></div>
    </section>
    <section>
      <div>Oklch number</div>
      <div class="oklch-number"></div>
    </section>
    <section>
      <div>Lab percentage</div>
      <div class="lab-percentage"></div>
    </section>
    <section>
      <div>Lab number</div>
      <div class="lab-number"></div>
    </section>
    <section>
      <div>Oklab percentage</div>
      <div class="oklab-percentage"></div>
    </section>
    <section>
      <div>Oklab number</div>
      <div class="oklab-number"></div>
    </section>
    <script>
      let style = "native";
      document.getElementById("toggle").addEventListener("click", () => {
        if (style === "native") {
          style = "transpiled";
          document.getElementById("css-native").media = "print";
          document.getElementById("css-transpiled").media = "all";
        } else {
          style = "native";
          document.getElementById("css-native").media = "all";
          document.getElementById("css-transpiled").media = "print";
        }
        document.querySelector("output").textContent = style;
      });
    </script>
  </body>
</html>
